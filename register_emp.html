  <script type="text/javascript">
    function add_volun()  {
    var number = document.getElementById("InputNumber").value;
    var type = document.getElementById("InputType").value;
    var email = document.getElementById("InputEmail1").value;
    var address = document.getElementById("InputAddress1").value;
    var name = document.getElementById("name").value;

    firebase.database().ref('employee/' + number).set({
      number: number,
      type : type,
      email: email,
      name:name,
      address : address
    });

    alert('The volunteer has been successfully registered!');
    }

  </script>
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><h2><b>Volunteers Registration</b></h2></div>
      <div class="card-body">
        <form onsubmit="Register()">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="InputNumber"><b>Volunteer ID</b></label>
                <input class="form-control" id="InputNumber" type="text" placeholder="Enter ID" autocomplete='name'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="name"><b>Name</b></label>
                <input class="form-control" id="name" type="text" placeholder="Enter name" autocomplete='name'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="InputType"><b>Role</b></label>
            <input class="form-control" id="InputType" type="text"  placeholder="Enter role" autocomplete='name'>
          </div>
          <div class="form-group">
            <label for="InputEmail1"><b>Email address</b></label>
            <input class="form-control" id="InputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="InputAddress1"><b>Address</b></label>
                <input class="form-control" id="InputAddress1" type="text" placeholder="Enter address">
          </div>
          <br>
          </form>
          <div class="form-row">
              <div class="col-md-3">

              </div>
