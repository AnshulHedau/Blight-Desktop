  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <script type="text/javascript">
    function log()  {
    var number = document.getElementById("InputNumber").value;
    var type = document.getElementById("InputType").value;
    var address = document.getElementById("InputAddress1").value;
    var driver = document.getElementById("Driver").value;
    var contact = document.getElementById("Contact").value;

    writeUserData(number,type,address,driver,contact);

    function writeUserData(number,type,address,driver,contact) {
        firebase.database().ref('vehicles/' + number).set({
          number: number,
          type : type,
          address : address,
          driver : driver,
          contact : contact
        });
      }
      alert('The vehicle has been registered!');
}
  </script>
</head>

<body>
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><h2><b>Rescue Vehicle Registrations</b></h2></div>
      <div class="card-body">
        <form onsubmit="Register()">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="InputNumber"><b>Vehicle Number</b></label>
                <input class="form-control" id="InputNumber" type="text" placeholder="Enter number" autocomplete='name'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="InputType"><b>Vehicle Type</b></label>
            <input class="form-control" id="InputType" type="text"  placeholder="Enter type" autocomplete='name'>
          </div>
          <div class="form-group">
            <label for="InputAddress1"><b>Full Address</b></label>
                <input class="form-control" id="InputAddress1" type="text" placeholder="Enter address">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="Driver"><b>Driver</b></label>
                <input class="form-control" id="Driver" type="text"  placeholder="Enter driver name" autocomplete='name'>
              </div>
              <div class="col-md-6">
                <label for="Contact"><b>Contact Number</b></label>
                <input class="form-control" id="Contact" type="text" placeholder="Enter contact number" autocomplete='name'>
              </div>
            </div>
          </div>
          <br>
          </form>
          <div class="form-row">
              <div class="col-md-3">

              </div>
              <div class="col-md-6 col-md-offset-6">
          			<input class="btn btn-primary btn-block" type="submit" value="Register"  onclick="log()">
          		</div>
          	</div>

        <div class="text-center">
          <a class="d-block small mt-3" href="index_page.html">Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

</body>
